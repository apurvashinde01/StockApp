<div class="uk-section uk-section-primary" style="color: white;  background-color: rgb(55, 67, 241)">
    <div class="uk-container">

        <div class="uk-panel uk-light uk-margin-medium">
            <h3>Recent Searches</h3>
        </div>

        <div *ngFor="let p of this.helperService.pastSearches" class="uk-grid-match uk-child-width-expand@m" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body" style=" background-color: rgb(217, 245, 243)">
                    <table class="table table-bordered"
                        style="margin-bottom: 0px; background-color: rgb(217, 245, 243)">
                        <tr>
                            <td ><img class="content-image img-fluid d-block mx-auto"src={{p.logo}} alt="logo" width="40px" height="40px"></td>
                            <td style="color: black">{{p.name}}</td>
                            <td style="color: black">{{p.searchTime}}</td>
                            <td> <a routerLink="/home/stock/{{p.id}}">
                                    <button class="uk-button" style="color: white;  background-color: rgb(55, 67, 241)"
                                        (click)="this.helperService.getStock(p.name)">Go</button>
                                </a></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
