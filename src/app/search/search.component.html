<!--display compnent on search-->
<table *ngIf="this.currentStock !== undefined" class="table table-bordered"
  style="margin-bottom: 0px; background-color: rgb(223, 245, 255)">
  <thead>
    <tr>
      <th scope="col" colspan="2" style="text-align: center">
        <!--logo instertion-->
      </th>
      <th scope="col" style="text-align: center">d1</th>
      <th scope="col" style="text-align: center">d2</th>
      <th scope="col" style="text-align: center">d3</th>
      <th scope="col" style="text-align: center">d4</th>
      <th scope="col" style="text-align: center">d5</th>
      <th scope="col" style="text-align: center">prediction</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan="2">Company Name : {{this.currentStock.name}}</td>
      <td> {{this.currentStock.d1}}</td>
      <td> {{this.currentStock.d2}}</td>
      <td> {{this.currentStock.d3}}</td>
      <td> {{this.currentStock.d4}}</td>
      <td> {{this.currentStock.d5}}</td>
      <td> {{this.currentStock.price}}</td>

    </tr>
    <tr>
      <td colspan="2">Price : </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2">Currency : </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
